<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/stylesheet.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script/footer.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <style>
        body {
            padding-left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
        }
        
        .CL {
            flex-grow: 1;
            height: calc( 100%/6);
            margin: 0;
            padding: 0;
        }
        
        .time {
            color: rgb(252, 0, 252)
        }
        
        .user {
            color: rgb(0, 191, 255);
        }
        
        .text {
            color: rgb(0, 255, 0);
        }
    </style>
    <script>
        var config = {
            apiKey: "apikey",
            authDomain: "webproject-a3057.firebaseapp.com",
            databaseURL: "https://webproject-a3057-default-rtdb.firebaseio.com/",
        };
        firebase.initializeApp(config);

        var localData = [];
        var usedData = [];
        var inputTMP;
        $(document).ready(function() {
            $('#inputSection').keypress(function(e) {
                var event = window.event ? window.event : e;
                if (event.keyCode == 13) {
                    if (getChatName() == '') {
                        let state = getInput();
                        if (state == 0) {
                            setChatName(inputTMP);
                            showData();
                        } else {
                            showInput("名稱輸入有誤，請輸入名稱:");
                        }
                    } else {
                        let state = getInput();
                        if (state == 0) {
                            sendMessage();
                            showData();
                        }
                    }
                    $('#inputSection').val('');
                }
            })

            window.addEventListener('storage', function(e) {
                if (getChatState() == 1) {
                    getData();
                    $('#inputSection').focus();
                    if (getChatName() == "") {
                        showInput("請輸入名稱:");
                    } else {
                        console.log('to showData');
                        showData();
                    }
                }
            })
        })


        function getInput() {
            let tmp = $('#inputSection').val().trim();
            if (tmp == '') {
                return -1;
            } else {
                inputTMP = tmp;
                return 0;
            }
        }

        function showInput(s) {
            for (let i = 1; i <= 5; ++i) {
                let timeID = "#time" + (i);
                let userID = "#user" + (i);
                let textID = "#text" + (i);
                $(timeID).html('');
                $(userID).html('');
                $(textID).html('');
                if (i == 5) {
                    $(userID).html(s);
                }
            }
        }



        function sendMessage() {
            console.log($('#inputSection').val());
            firebase.database().ref('chat').push({
                name: getChatName(),
                time: Date.now(),
                text: $('#inputSection').val()
            }).catch(function(error) {
                console.error(error);
            });
        }

        function getData() {
            let cnt = 0;
            firebase.database().ref('chat').orderByChild('time').limitToLast(5).on('child_added', function(snap) {
                let obj = {
                    name: snap.val().name,
                    time: snap.val().time,
                    text: snap.val().text,
                }
                localData[cnt++] = obj;
            });
            console.log(localData);
        }

        function showData() {
            console.log('showData');
            getData();
            for (let i = 1; i <= 5; ++i) {
                let timeID = "#time" + (i);
                let userID = "#user" + (i);
                let textID = "#text" + (i);
                console.log(localData[i - 1]);
                $(timeID).html(showTime(localData[i - 1]['time']))
                $(userID).html(localData[i - 1]['name'])
                $(textID).html(localData[i - 1]['text'])
            }
        }

        function showTime(inputTime) {
            let t = new Date(inputTime);
            return t.toLocaleDateString('zh-TW');
        }
    </script>
</head>

<body>
    <div id="textSection">
        <div id="chatLog" style="position:fixed;bottom:calc(100%/6);">
            <p id="CL1" class="CL"><span class="time" id="time1">1</span> <span class="user" id="user1">A</span> <span class="text" id="text1">a</span></p>
            <p id="CL2" class="CL"><span class="time" id="time2">2</span> <span class="user" id="user2">B</span> <span class="text" id="text2">b</span></p>
            <p id="CL3" class="CL"><span class="time" id="time3">3</span> <span class="user" id="user3">C</span> <span class="text" id="text3">c</span></p>
            <p id="CL4" class="CL"><span class="time" id="time4">4</span> <span class="user" id="user4">D</span> <span class="text" id="text4">d</span></p>
            <p id="CL5" class="CL"><span class="time" id="time5">5</span> <span class="user" id="user5">E</span> <span class="text" id="text5">e</span></p>
        </div>
        <input id="inputSection" type="text" style="position:fixed;height:calc(100%/6);bottom:0;background-color: rgba(0,0,0,0.7);border:0;border-top: 1px solid white;width:100%;color:white" autocomplete="off">
    </div>
</body>

</html>
