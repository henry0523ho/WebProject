<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/stylesheet.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script/footer.js"></script>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#inputSection').keypress(function(e) {
                var event = window.event ? window.event : e;
                if (event.keyCode == 13) {
                    sendMessage();
                    $('#inputSection').val('');
                }
            })
        })
        window.addEventListener('storage', function(e) {
            if (getChatState() == 1) {
                $('#inputSection').focus();
            }
        })

        function sendMessage() {
            console.log($('#inputSection').val());
        }
    </script>
</head>

<body>
    <div id="textSection">
        <input id="inputSection" type="text" style="position:fixed;bottom:0;background-color: rgba(0,0,0,0.7);border:0;width:100%;color:white" autocomplete="off">
    </div>
</body>

</html>
