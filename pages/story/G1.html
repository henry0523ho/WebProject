<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../stylesheet/stylesheet.css">
    <link rel="stylesheet" href="../../stylesheet/shoot.css">
    <link rel="preload" href="../../src/shoot/background.webp" as="image">
    <link rel="preload" href="../../src/shoot/enemy2.webp" as="image">
    <link rel="preload" href="../../src/shoot/aim.webp" as="image">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射擊</title>
    <script src="../../script/footer.js"></script>
    <script src="../../script/shoot.js"></script>
    <style>
        #gameSection {
            cursor: url('../../src/shoot/aim.webp'), auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            setSoundGame();
            $('#backButton').click(function() {
                setSoundNormal();
                window.location.href = "../menu.html";
            });
            $('#finishButton').click(function() {
                setSoundNormal();
                window.location.href = "../story/P4.html";
            });
        });
    </script>
</head>

<body id="body">

    <audio id="bgm" src="../../src/shoot/shootBGM.mp3" preload="auto" hidden='hidden'></audio>
    <audio id="hit" src="../../src/shoot/hit.mp3" preload="auto" hidden='hidden'></audio>
    <div id="gameSection" style="background-image: url('../../src/shoot/background.webp');">
        <div id="UI" class="UI">
            <h1 id="UIText">0/20</h1>
        </div>

        <div id="T3" class="gameObject" style="height:100px;width:260px;top:265px;left:265px;">
            <img id="TP3" class="targetPhoto" src="../../src/shoot/enemy2.webp" style="height:50px;width:auto;animation: shift3 3s linear infinite alternate;">
        </div>
        <div id="T2" class="gameObject" style="height:150px;width:360px;top:175px;left:220px">
            <img id="TP2" class="targetPhoto" src="../../src/shoot/enemy2.webp" style="height:75px;width:auto;animation: shift2 4s linear infinite alternate;">
        </div>
        <div id="T1" class="gameObject" style="height:200px;width:500px;top:50px;left:150px">
            <img id="TP1" class="targetPhoto" src="../../src/shoot/enemy2.webp" style="height:100px;width:auto;animation: shift1 5s linear infinite alternate;">
        </div>


    </div>
    <div id="Win">
        <h1>恭喜</h1>
        <button id="finishButton" type="button " class="btn btn-primary ">
                <svg xmlns="http://www.w3.org/2000/svg " width="50px " height="50px " fill="currentColor "
                    class="bi bi-arrow-left " viewBox="0 0 16 16 ">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/></svg>
            </button>
    </div>
    <div id="titleSection">
        <button id="startButton" type="button" class="btn btn-primary ">
            <svg style="float: left" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
            <h1 style="float: left">開始遊戲</h1>
        </button>
    </div>

    <div class="footerLeft ">
        <button id="backButton" type="button " class="btn btn-primary ">
                <svg xmlns="http://www.w3.org/2000/svg " width="50px " height="50px " fill="currentColor "
                    class="bi bi-arrow-left " viewBox="0 0 16 16 ">
                    <path fill-rule="evenodd "
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z " />
                </svg>
            </button>
    </div>
    <div class="footerRight ">
        <button id="soundButton" type="button " class="btn btn-primary ">
                <svg xmlns="http://www.w3.org/2000/svg " width="50px " height="50px " fill="currentColor "
                    class="bi bi-volume-down-fill " viewBox="0 0 16 16 ">
                    <path
                        d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486
        4.486 0 0 1 12.025 8z " />
                </svg>
            </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
