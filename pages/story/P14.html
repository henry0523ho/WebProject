<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../stylesheet/stylesheet.css">
    <link rel="stylesheet" href="../../stylesheet/story.css">
    <link rel="preload" href="../../src/story/hallway.webp" as="image">
    <link rel="prefetch" href="../../src/story/teacher.webp" as="image">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事模板</title>
    <script src="../../script/footer.js"></script>
    <script src="../../script/story.js"></script>
    <style>

    </style>
    <script>
        let state = 1;
        $(document).ready(function() {
            localStorage.setItem('gameSave', 14);
            $('#backButton').click(function() {
                window.location.href = "../menu.html";
            });
            $('.textSection').click(function() {
                if (state != 9) {
                    $(getSection()).css('display', 'none');
                    ++state;
                    $(getSection()).css('display', 'block');
                } else {
                    window.location.href = "P15.html";
                }
            });
        });
    </script>
</head>

<body>
    <section>
        <div class="backSection" style="background-image: url('../../src/story/hallway.webp');background-size: cover;">

            <div id="S1" style="display:block">
                <div class="titleSection">
                    <div class="titleText">幾個小時過後</div>
                </div>
                <div class="textSection">
                </div>
            </div>
            <div id="S2" style="display:none">
                <div class="photoSection">
                    <div class="peopleOne" style="background-image: url('../../src/story/teacher.webp');">
                    </div>
                </div>
                <div class="textSection">
                    <div class="speakerName">女助教</div>
                    <div class="speakerText">這樣子懂了嗎?
                    </div>
                </div>
            </div>
            <div id="S3" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">我之前一直想不通的問題，現在終於搞懂了!
                    </div>
                </div>
            </div>
            <div id="S4" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">謝謝你!!!
                    </div>
                </div>
            </div>
            <div id="S5" style="display:none">
                <div class="photoSection">
                    <div class="peopleOne" style="background-image: url('../../src/story/teacher.webp');">
                    </div>
                </div>
                <div class="textSection">
                    <div class="speakerName">女助教</div>
                    <div class="speakerText">不會，我自己本來就很喜歡教導學生，畢竟———讓學生搞懂可是我們助教的職責。
                    </div>
                </div>
            </div>
            <div id="S6" style="display:none">
                <div class="photoSection">
                    <div class="peopleOne" style="background-image: url('../../src/story/teacher.webp');">
                    </div>
                </div>
                <div class="textSection">
                    <div class="speakerName">女助教</div>
                    <div class="speakerText">而且跟你們相處，也非常開心喔~
                    </div>
                </div>
            </div>
            <div id="S7" style="display:none">
                <div class="photoSection">
                    <div class="peopleOne" style="background-image: url('../../src/story/teacher.webp');">
                    </div>
                </div>
                <div class="textSection">
                    <div class="speakerName">女助教</div>
                    <div class="speakerText">也歡迎你私底下找我 聊 天 唷 ~
                    </div>
                </div>
            </div>
            <div id="S8" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">(臉紅)
                    </div>
                </div>
            </div>
            <div id="S9" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">好 我知道了!!!
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footerLeft">
        <button id="backButton" type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </button>
    </div>
    <div class="footerRight">
        <button id="soundButton" type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor"
                    class="bi bi-volume-down-fill" viewBox="0 0 16 16">
                    <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z" />
                </svg>
            </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
