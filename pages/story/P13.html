<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../stylesheet/stylesheet.css">
    <link rel="stylesheet" href="../../stylesheet/story.css">
    <link rel="preload" href="../../src/story/hallway.webp" as="image">
    <link rel="prefetch" href="../../src/story/teacher.webp" as="image">
    <link rel="prefetch" href="../../src/story/kyon8.webp" as="image">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事模板</title>
    <script src="../../script/footer.js"></script>
    <script src="../../script/story.js"></script>
    <style>

    </style>
    <script>
        let state = 1;
        $(document).ready(function() {
            localStorage.setItem('gameSave', 13);
            $('#backButton').click(function() {
                window.location.href = "../menu.html";
            });
            $('.textSection').click(function() {
                if (state != 13) {
                    $(getSection()).css('display', 'none');
                    ++state;
                    $(getSection()).css('display', 'block');
                } else {
                    window.location.href = "G5.html";
                }
                if (state == 6) {
                    checkStorySound();
                    document.getElementById('soundEffect').play();
                    document.getElementById('soundEffect1').pause();
                } else if (state == 8) {
                    checkStorySound();
                    document.getElementById('soundEffect1').play();
                    document.getElementById('soundEffect').pause();
                } else {

                    document.getElementById('soundEffect').pause();
                    document.getElementById('soundEffect1').pause();
                }
            });
        });
    </script>
</head>

<body>
    <audio id="soundEffect" src="../../src/story/knock.mp3" preload="auto" hidden='hidden'></audio>
    <audio id="soundEffect1" src="../../src/story/openDoor.mp3" preload="auto" hidden='hidden'></audio>
    <section>
        <div class="backSection" style="background-image: url('../../src/story/hallway.webp');background-size: cover;">

            <div id="S1" style="display:block">
                <div class="titleSection">
                    <div class="titleText">學校裡面</div>
                </div>
                <div class="textSection">
                </div>
            </div>
            <div id="S2" style="display:none">
                <div class="textSection">
                    <div class="speakerText">佐藤司跟著奉太郎去詢問女助教問題，結果…
                    </div>
                </div>
            </div>
            <div id="S3" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">我們去找助教吧!
                    </div>
                </div>
            </div>
            <div id="S4" style="display:none">
                <div class="photoSection">
                    <div class="peopleOne" style="background-image: url('../../src/story/kyon8.webp');">
                    </div>
                </div>
                <div class="textSection">
                    <div class="speakerName">奉太郎</div>
                    <div class="speakerText">抱歉，我古典部臨時有事情，所以我沒辦法陪你去。
                    </div>
                </div>
            </div>
            <div id="S5" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">看來今天我只能一個人去了…
                    </div>
                </div>
            </div>
            <div id="S6" style="display:none">
                <div class="textSection">
                    <div class="speakerText">(敲門聲)
                    </div>
                </div>
            </div>
            <div id="S7" style="display:none">
                <div class="textSection">
                    <div class="speakerName">???</div>
                    <div class="speakerText">請進。
                    </div>
                </div>
            </div>
            <div id="S8" style="display:none">
                <div class="textSection">
                    <div class="speakerText">(開門聲)
                    </div>
                </div>
            </div>
            <div id="S9" style="display:none">
                <div class="textSection">
                    <div class="speakerName">???</div>
                    <div class="speakerText">請問找我有什麼事嗎?
                    </div>
                </div>
            </div>
            <div id="S10" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">不好意思，我想找一下這裡的助教。
                    </div>
                </div>
            </div>
            <div id="S11" style="display:none">
                <div class="photoSection">
                    <div class="peopleOne" style="background-image: url('../../src/story/teacher.webp');">
                    </div>
                </div>
                <div class="textSection">
                    <div class="speakerName">女助教</div>
                    <div class="speakerText">我就是助教本人喔~
                    </div>
                </div>
            </div>
            <div id="S12" style="display:none">
                <div class="photoSection">
                    <div class="peopleOne" style="background-image: url('../../src/story/teacher.webp');">
                    </div>
                </div>
                <div class="textSection">
                    <div class="speakerName">女助教</div>
                    <div class="speakerText">有什麼問題都可以問我。
                    </div>
                </div>
            </div>
            <div id="S13" style="display:none">
                <div class="textSection">
                    <div class="speakerName">佐藤司</div>
                    <div class="speakerText">好的!
                    </div>
                </div>
            </div>

        </div>
    </section>
    <div class="footerLeft">
        <button id="backButton" type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </button>
    </div>
    <div class="footerRight">
        <button id="soundButton" type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor"
                    class="bi bi-volume-down-fill" viewBox="0 0 16 16">
                    <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z" />
                </svg>
            </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
