<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/stylesheet.css">
    <link rel="preload" href="../src/screenShot/home.webp" as="image">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站(故事)標題</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script/footer.js"></script>
    <style>
        #homeTitle {
            position: fixed;
            width: 100vw;
            top: 50vh;
            text-align: center;
        }
        
        body {
            background-image: url('../src/screenShot/home.webp');
            background-size: cover;
            /* background-repeat: no-repeat; */
        }
        
        @keyframes titleEffect {
            from {
                text-shadow: 0px 0px 5px black;
            }
            to {
                text-shadow: 0px 0px 5px white;
            }
        }
    </style>
    <script>
        $(document).ready(function() {

            $('#startButton').click(function() {
                location.href = "menu.html";
            });
        });
    </script>
</head>

<body>

    <div id="homeTitle" style="text-align: center; ">
        <div style="background:radial-gradient(ellipse at center, rgba(255, 217, 0, 0.7) 0%,rgba(255, 119, 119, 0.1) 70%,rgba(255,255,255,0) 100%);">
            <h1 style="font-size: 5em;color:white;animation:titleEffect 1s infinite alternate">網站(故事)標題</h1>
        </div>
        <div class="threeThree">
            <button id="startButton" type="button" class="btn btn-primary btn-lg"><h2 style="font-size:2em;">故事開始</h2></button>
        </div>
    </div>

    <!-- <footer> -->
    <div class="footerRight">
        <button id="docButton" type="button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-file-earmark-text-fill" viewBox="0 0 16 16">
                <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM4.5 9a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 1 0-1h4a.5.5 0 0 1 0 1h-4z"/>
            </svg>
        </button>
        <button id="soundButton" type="button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-volume-down-fill" viewBox="0 0 16 16">
                <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"/>
            </svg>
        </button>
    </div>
    <!-- </footer> -->

</body>

</html>
