<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../stylesheet/stylesheet.css">
    <link rel="stylesheet" href="../../stylesheet/snake.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇</title>
    <script src="../../script/footer.js"></script>
    <script src="../../script/snake.js"></script>
    <style>
        @keyframes rainbow {
            0% {
                background-color: rgb(255, 255, 0);
            }
            50% {
                background-color: rgb(255, 0, 255);
            }
            100% {
                background-color: rgb(0, 255, 255);
            }
        }
    </style>
    <script>
        $(document).ready(function() {
            setSoundGame();
            $('#backButton').click(function() {
                setSoundNormal();
                window.location.href = "../games.html";
            });
            $('#finishButton').click(function() {
                setSoundNormal();
                window.location.href = "../games.html";
            });
        });
    </script>
</head>

<body>
    <audio id="bgm" src="../../src/snake/titrisBGM.wav" hidden='hidden' preload="auto" loop></audio>
    <audio id="getPoint" src="../../src/snake/getPoint.wav" hidden='hidden' preload="auto"></audio>
    <audio id="die" src="../../src/snake/die.wav" hidden='hidden' preload="auto"></audio>
    <div id="UI">
        <h1 id="score">Level:1</h1>
    </div>
    <div id="gameBoard"></div>
    <div id="stopScreen">
        <h1 id="stopText"></h1>
        <button id="retryButton" type="button " class="btn btn-primary ">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
</svg>
            </button>
        <button id="finishButton" type="button " class="btn btn-primary ">
                <svg xmlns="http://www.w3.org/2000/svg " width="50px " height="50px " fill="currentColor "
                    class="bi bi-arrow-left " viewBox="0 0 16 16 ">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/></svg>
            </button>
    </div>
    <div id="startScreen">
        <h1>貪食蛇</h1>

        <button id="startButton" type="button" class="btn btn-primary ">
            <svg style="float: left" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
            <h1 style="float: left">開始遊戲</h1>
        </button>
    </div>
    <div id="countDown" style="display: none">
        <h1 id="countDownText"></h1>
    </div>
    <div class="footerLeft ">
        <button id="backButton" type="button " class="btn btn-primary ">
                <svg xmlns="http://www.w3.org/2000/svg " width="50px " height="50px " fill="currentColor "
                    class="bi bi-arrow-left " viewBox="0 0 16 16 ">
                    <path fill-rule="evenodd "
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z " />
                </svg>
            </button>
    </div>
    <div class="footerRight ">
        <button id="soundButton" type="button " class="btn btn-primary ">
                <svg xmlns="http://www.w3.org/2000/svg " width="50px " height="50px " fill="currentColor "
                    class="bi bi-volume-down-fill " viewBox="0 0 16 16 ">
                    <path
                        d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486
        4.486 0 0 1 12.025 8z " />
                </svg>
            </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
