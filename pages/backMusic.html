<!DOCTYPE html>

<head>
    <script>
        function start() {
            console.log("HELLO");
            localStorage.setItem('myData', '0');
            var prev = 1;
            var cur;
            var sounds = document.getElementById("ssss");
            addEventListener('storage', function(e) {
                console.log(localStorage.getItem('myData'));
                cur = localStorage.getItem('myData');
                if (cur != prev) {
                    if (cur == 1) {
                        sounds.play();
                    } else {
                        sounds.pause();
                    }
                    prev = cur;
                }
            })

        }
        window.addEventListener('load', start, false);
    </script>
</head>
<html>
<audio id="ssss" controls="controls" autoplay="autoplay" controls="controls" hidden="hidden">
			<source src="../src/gura.mp3" type="audio/mp3">
			<embed height="50px" width="100px" src="../src/gura.mp3">
		</audio>

</html>
