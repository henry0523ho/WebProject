    <script>
        $(document).ready(function() {

            initSound();
            initChat();
            window.addEventListener('storage', function(e) {
                let sound = JSON.parse(localStorage.getItem('sound'));
                if (sound['env'] == 1) {
                    document.getElementById("soundManager").pause();
                } else {
                    if (sound['state'] == 1) {
                        document.getElementById("soundManager").play();
                    } else {
                        document.getElementById("soundManager").pause();
                    }
                }
                checkSound();
                if (getChatState() == 1) {
                    $('#chatSection').css('display', 'block');
                } else if (getChatState() == 0) {
                    $('#chatSection').css('display', 'none');
                }
            })
        });
    </script>
