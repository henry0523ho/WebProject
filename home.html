<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            margin:0px;
            padding: 0px;
        }
        .three{
            height: calc(100vh/3);
            width: 100vw;
        }
        .threeThree{
            height: calc(100%/2);
            width: 100%;
        }
        footer{
            position: fixed;
            bottom: 0px;
            width: 100vw;
        }
        .footerContainer{
            float: right;
            text-align: center;
            margin-bottom: 5px;
            margin-right: 5px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#startButton').click(function(){
                window.location.href="menu.html";
            })
            $('#docButton').click(function(){
                window.location.href="網站介面.pptx";
            })
        });
    </script>
</head>
<body>
    <div class="three">
    </div>
    <div class="three" style="text-align: center; ">
        <div class="threeThree">
            <h1 style="font-size: 5em;">網站(故事)標題</h1>
        </div>
        <div class="threeThree">
            <button id="startButton" type="button" class="btn btn-primary btn-lg"><h2 style="font-size:2em;">故事開始</h2></button>
        </div>
    </div>
    <div class="three">
    </div>
    <footer>
        <div class="footerContainer">
